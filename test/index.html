<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gasoek+One&family=Kablammo&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <main>
      <section class="home-wrapper">
        <div class="main-header">
          <section class="header-wrapper">
            <div class="wrapper-social">
            <div class="header-wrapper__title-logo title-logo">
              <img
                src="./assets/images/home-image/logo-cyberpunk.svg"
                alt="logo cyberpunk"
              />
            </div>
             
            <nav class="header-wrapper__wrapper wrapper">
              <div class="wrapper__link-icon-wrapper link-icon-wrapper">
                <a><img src="./assets/images/media-icon/instagram.svg" /></a>
              </div>
              <div class="link-icon-wrapper">
                <a><img src="./assets/images/media-icon/youtube.svg" /></a>
              </div>
              <div class="link-icon-wrapper">
                <a><img src="./assets/images/media-icon/facebook.svg" /></a>
              </div>
              <div class="link-icon-wrapper">
                <a><img src="./assets/images/media-icon/twitch.svg" /></a>
              </div>
              <div class="link-icon-wrapper">
                <a><img src="./assets/images/media-icon/twitter.svg" /></a>
              </div>
              <div class="link-icon-wrapper">
                <a><img src="./assets/images/media-icon/vk.svg" /></a>
              </div>
            </div>
            </nav>
            <div class="aside-wrapper-home">
              <div class="square">
                <div class="square-title"><p class="square-text-position">Доступно на всех платформах</p></div>
                <div>
                  <button class="square-btn">Узнать больше</button>
                </div>
              </div>
            </div>
          </section>
        </div>
      </section>

      <section class="wrapper-section-info">
          <div class="info-wrapper">
            <div class="wrapper-logo-info-with-title">
              <div class="info-wrapper__info-logo info-logo">
                <img src="./assets/images/home-image/sale.svg" alt="logo-info"/>
              </div>
              <div class="info-wrapper__title-info title-info">Играй и выигрывай!</div>
            </div>
            <div class="info-wrapper__subtile-info subtile-info">Играй в <span class="color-blue">Cyberpunk 2077</span> и получи возможность выиграть консоль <span class="color-blue">Xbox Series X</span> или <span class="color-blue">Sony PlayStation 5!</span> Заполни форму ниже и приложи скриншот о покупке игры. Итоги розыгрыша будут подведены 1 февраля. Удачи! ;)</div>
            <form>
               <div><input type="text" name="firstName" placeholder="Как тебя зовут?"/></div>
               <div><input type="password" name="password" placeholder="Твой е-mail"/></div>
               <div><input type="file" name="file"/></div>
               <div><input type="submit" name="btn" value="Отправить"/></div>
               <div><input type="checkbox" name="checkbox"/></div>
               <div><input type="checkbox" name="checkbox"/></div>
               <div><input type="radio" name="radio"/></div>
               <div><input type="radio" name="radio"/></div>
               <textarea></textarea>
               <select>
                <option>cat</option>
                <option>dog</option>
               </select>
            </form>
          </div>
      </section>
      
    </main>
  </body>
</html>
